<!DOCTYPE html>
<html lang="en">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
<body>

<div class="container-fluid">
    <div class="jumbotron">
        <div class="conatiner text center">
            <h1>Bootstrap</h1>
            <p>List Groups</p>
        </div>
    </div>
</div>

    <div class="container">
        <ul class="list-group">
        <li class="list-group-item">some content goes here<span class="badge">1</span></li>
        <li class="list-group-item">some content goes here<span class="badge">2</span></li>
        <li class="list-group-item">some content goes here<span class="badge">3</span></li>
        <li class="list-group-item">some content goes here<span class="badge">4</span></li>
        </ul>
    </div>

    <div class="container">
    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action active">Item 1</button>
        <button type="button" class="list-group-item list-group-item-action">Item 2</button>
        <button type="button" class="list-group-item list-group-item-action">Item 3</button>
        <button type="button" class="list-group-item list-group-item-action">Item 4</button>
    </div>
    </div>

    <div class="container">
    <ul class="list-group">
        <li class="list-group-item list-group-item-success">Item 1</li>
        <li class="list-group-item list-group-item-info">Item 2</li>
        <li class="list-group-item list-group-item-warning">Item 3</li>
        <li class="list-group-item list-group-item-danger">Item 4</li>
    </ul>
    </div>
</body>
</html>
