<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head> 
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <div class="container text center">
                <h1>Bootstrap </h1>
                <h6>Form Controls </h6>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-group has-warning has-feedback">
            <label class="control-label" for="inputWarning">This is a label</label>
              <input type="text" class="form-control" id="inputWarning">
              <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
          </div>
          <div class="form-group has-error has-feedback">
            <label class="control-label" for="inputError">This is a label</label>
              <input type="text" class="form-control" id="inputError">
              <span class="glyphicon glyphicon-remove form-control-feedback"></span>
              <span class="help-block">This is an example help text </span>
          </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label" for="inputSuccess">This is a label</label>
              <input type="text" class="form-control" id="inputSuccess">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
              <span class="help-block">This is an example help text</span>
          </div><hr>

          <form class="form-inline">
            <div class="form-group">
              <label for="email"></label>
              <input class="form-control form-control-lg" type="email" id="email" placeholder="Email address">
            </div>
            <div class="form-group" >
              <label for="inputsm"></label>
              <input class="form-control form-control-sm" type="password" id="inputsm" placeholder="Password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
          </form><hr>


          <div class="form-group row">
            <div class="col-lg-2">
              <label for="col1"></label>
              <input class="form-control" id="col1" type="text" placeholder="col-lg-2">
            </div>
            <div class="col-xs-3">
              <label for="col2"></label>
              <input class="form-control" id="col2" type="text" placeholder="col-lg-3">
            </div>
            <div class="col-xs-7">
              <label for="col3"></label>
              <input class="form-control" id="col3" type="text" placeholder="col-lg-7">
            </div>
          </div>
         
    </div>

</body>
</html>
